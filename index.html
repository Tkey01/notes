<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <title>Заметки</title>
  </head>

  <body>
    <div class="content">
      <canvas class="canvas"></canvas>
      <div class="buttons">
        <button class="add mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span> Добавить заметку
        </button>
        <button class="save mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span> Сохранить
        </button>
        <button class="load mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span> Загрузить
        </button>
      </div>
    </div>
    <div class="caveats">
      <h1>Мобильная версия в разработке, пожалуйста зайдите с компьютера</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.4/mobile-detect.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="bundle.js"></script></body>
</html>
